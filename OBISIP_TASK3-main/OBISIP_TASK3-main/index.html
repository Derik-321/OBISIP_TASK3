<!DOCTYPE html>
<html>
  <head>
    <title>Temperator converter</title>
    <link rel="stylesheet" href="stylr.css" />
  </head>
  <body>
    <h1><center> Converter Temperature</center></h1>
    <form>
      <label for="temp">Enter temperature here:</label>
      <input type="number" id="temp" name="temp" required />
      <br />
      <label for="unit">Select units:</label>
      <select id="unit" name="unit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
      <br />
      <label id="reslabel" for="result"> Result</label>
      <input id="result" type="text" />
      <br />
      <br />
      <button type="submit" onclick="chBackcolor('lightskyblue')">
        Convert
      </button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
